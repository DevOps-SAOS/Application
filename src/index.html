<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> 转专 砖</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>М  转专</h1>

      <label>
        专 住 转专:
        <select id="operation">
          <option value="add">专</option>
          <option value="sub">住专</option>
          <option value="mul">驻</option>
          <option value="div">拽</option>
        </select>
      </label>

      <button id="generate">爪专 转专</button>

      <div id="exercise" class="exercise"></div>
      <div></div>

      <label style="display: none" id="answer-label">
        转砖 砖:
        <input type="number" id="userAnswer" />
      </label>

      <button id="check" style="display: none">拽 转砖</button>

      <div id="feedback"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
