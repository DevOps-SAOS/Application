<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מחולל סיסמאות חזקות</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 מחולל סיסמאות</h1>

    <label>
      אורך הסיסמה:
      <input type="number" id="length" min="4" max="32" value="12" />
    </label>

    <div class="options">
      <label><input type="checkbox" id="lowercase" checked /> אותיות קטנות</label>
      <label><input type="checkbox" id="uppercase" checked /> אותיות גדולות</label>
      <label><input type="checkbox" id="numbers" checked /> מספרים</label>
      <label><input type="checkbox" id="symbols" checked /> תווים מיוחדים</label>
    </div>

    <button id="generate">צור סיסמה</button>

    <div id="result"></div>
    <button id="copy" style="display: none;">📋 העתק ללוח</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
