<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 住住转 拽转</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>  住住转</h1>

    <label>
      专 住住:
      <input type="number" id="length" min="4" max="32" value="12" />
    </label>

    <div class="options">
      <label><input type="checkbox" id="lowercase" checked /> 转转 拽转</label>
      <label><input type="checkbox" id="uppercase" checked /> 转转 转</label>
      <label><input type="checkbox" id="numbers" checked /> 住驻专</label>
      <label><input type="checkbox" id="symbols" checked /> 转 </label>
    </div>

    <button id="generate">爪专 住住</button>

    <div id="result"></div>
    <button id="copy" style="display: none;"> 注转拽 </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
